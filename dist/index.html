<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo List</h1>

    <form action="#">
        <div>
            <label for="task-name">Task:</label>
            <input type="text" name="task-name" id="task-name" maxlength="20" required>
        </div>
        <div>
            <label for="task-description">Description:</label>
            <input type="text" name="task-description" id="task-description" maxlength="50">
        </div>
        <div>
            <label for="task-due">Due Date:</label>
            <input type="date" name="task-due" id="task-due">

        </div>
        <div>
            <label for="task-priority">Priority:</label>
            <select name="task-priority" id="task-priority">
                <option value="none">None</option>
                <option value="Low">Low</option>
                <option value="Med">Medium</option>
                <option value="High">High</option>
            </select>

        </div>
        <div>
            <label for="projects">Project:</label>
            <select name="projects" id="projects">
                <option value="None" selected>None</option>
            </select>

        </div>
        <button type="submit" id="task-add">Add Task</button>
    </form>
    <div class="container">
        <div class="nav">
            <p>Projects</p>
            <button id="all-projects">All</button>
            <div id="created-projects"></div>
            <button id="new-project">New Project</button>
            <div id="new-project-form" class="hidden">
                <input type="text" id="new-project-input" placeholder="Project name..." maxlength="20">
                <button id="new-project-submit">Add</button>
            </div>
        </div>

        <div class="tasks">
            <div id="filter-title">All</div>
            <table id="tasks-table">
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Due</th>
                    <th>Priority</th>
                    <th>Project</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
