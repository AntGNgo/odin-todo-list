<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Todo List</h1>

    <form action="#">
        <div>
            <label for="task-name">Task:</label>
            <input type="text" name="task-name" id="task-name">
        </div>
        <div>
            <label for="task-description">Description:</label>
            <input type="text" name="task-description" id="task-description">
        </div>
        <div>
            <label for="task-due">Due Date:</label>
            <input type="date" name="task-due" id="task-due">

        </div>
        <div>
            <label for="task-priority">Priority:</label>
            <select name="task-priority" id="task-priority">
                <option value="none">None</option>
                <option value="low">Low</option>
                <option value="med">Medium</option>
                <option value="high">High</option>
            </select>

        </div>
        <div>
            <label for="projects">Project:</label>
            <select name="projects" id="projects">
                <option value="none" selected>None</option>
                <option value="new-project">New Project</option>
            </select>

        </div>
        <button type="submit">Add Task</button>
    </form>
    <div class="container">
        <div class="nav">
            <p>Projects</p>
            <button>All</button>
        </div>
        <div class="tasks">
            <div id="filter-title">All</div>
            <table class="tasks-table">
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Due</th>
                    <th>Priority</th>
                    <th>Project</th>
                </tr>
                <tr class="completed">
                    <td class="name">Go for a run</td>
                    <td class="description">Run around the block</td>
                    <td class="due-date">2024-12-11</td>
                    <td class="priority">High</td>
                    <td class="project"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
